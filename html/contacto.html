<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda montaña</title>
    <link rel="stylesheet" href="../css/template/cabecera.css">
    <link rel="stylesheet" href="../css/template/navegacion.css">
    <link rel="stylesheet" href="../css/template/pie.css">
    <link rel="stylesheet" href="../css/contacto.css">
</head>

<body>
    <header id="cabecera">
        <div class="container">
            <div class="image">
                <img id="imgLogo" src="../img/logo.png"></img>
            </div>
            <div class="text">
                <h1 id="titulo">TODO MONTAÑA</h1>
            </div>
        </div>

    </header>

    <nav id="menu">
        <ul>
            <li class="menuPrincipal menu-item" id="home"><a href="../home.html"> Home </a>
                <ul class="submenu">
                    <li><a href="./quienes_somos.html"> Quiénes somos </a></li>
                    <li><a href="./areas_de_actuacion.html">Áreas de actuación</a></li>
                    <li><a href="#"> Contacto </a></li>
                    <li><a href="#"> Noticias </a></li>
                    <li><a href="#"> Publicaciones </a></li>
                    <li><a href="#"> Localización </a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <form action="procesarPeticion.jsp" method="get" id="formulario">
        <fieldset>
            <legend>Contacto:</legend>
            <div class="dobleDiv">
                <div id="emailDiv">
                    <label for="email">Introduce tu email:</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div class="derechaDiv" id="nombreDiv">
                    <label for="nombre">Nombre: </label>
                    <input id="nombre" type="text" name="nombre" />
                </div>
            </div><br><br>
            <div class="dobleDiv">
                <div id="tipoActividadDiv">
                    <label for="tipo_actividad">Tipo actividad: </label><br>
                    <input type="radio" name="tipo_actividad" value="S" checked />Senderismo<br>
                    <input type="radio" name="tipo_actividad" value="E" />Escalada<br>
                    <input type="radio" name="tipo_actividad" value="PI" />Piragüismo<br>
                    <input type="radio" name="tipo_actividad" value="R" />Rafting<br>
                </div>
                <br>

                <div class="derechaDiv" id="tipoInformacionDiv">
                    <label for="tipo_informacion">Tipo información: </label>
                    <br>
                    <input type="checkbox" name="tipo_informacion" value="PR" checked />Precio<br>
                    <input type="checkbox" name="tipo_informacion" value="H" checked />Horarios<br>
                    <input type="checkbox" name="tipo_informacion" value="M" />Material<br>
                    <input type="checkbox" name="tipo_informacion" value="O" />Otros<br>
                </div>
            </div>
            <br>
            <div class="dobleDiv">
                <div id="mesActividadDiv">
                    <label for="mes_actividad">Mes de la actividad: </label>
                    <select name="mes_actividad">
                        <option value="JAN" selected>ENERO</option>
                        <option value="FEB">FEBRERO</option>
                        <option value="MAR">MARZO</option>
                        <option value="APR">ABRIL</option>
                        <option value="MAY">MAYO</option>
                        <option value="JUN">JUNIO</option>
                        <option value="JUL">JULIO</option>
                        <option value="AUG">AGOSTO</option>
                        <option value="SEP">SEPTIEMBRE</option>
                        <option value="OCT">OCTUBRE</option>
                        <option value="NOV">NOVIEMBRE</option>
                        <option value="DEC">DICIEMBRE</option>
                    </select>
                </div>
                <br>

                <div class="derechaDiv">
                    <label for="dia_semana_actividad">Día de la semana de la actividad: </label>
                    <select name="dia_semana_actividad">
                        <option value="MON">Lunes</option>
                        <option value="TUE">Martes</option>
                        <option value="WED">Miércoles</option>
                        <option value="THU">Jueves</option>
                        <option value="FRI">Viernes</option>
                        <option value="SAT">Sábado</option>
                        <option value="SUN">Domingo</option>
                    </select>
                </div>
            </div>
            <br>

            <div id="comentariosDiv">
                <label for="comentarios">Comentarios: </label>
                <br>
                <textarea style="resize: none;" rows="5" cols="80" name="comentarios"></textarea>
            </div><br>
            <label for="terminos">¿Acepta los terminos de uso? </label>
            <br>

            <label>He leido y acepto los terminos de uso</label> <input type="checkbox" name="terminos" value="Y" />
            <br>
            <br>
            <input type="submit" value="Enviar datos" />
            <input type="reset" value="Limpiar formulario" />
            <button>Boton normal</button>
        </fieldset>
    </form>

    <footer id="pie">©2022 Tienda Montaña</footer>
</body>

</html>
